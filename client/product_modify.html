<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Products</title>
        <link href="css/products.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.6/jscolor.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="images/colour-palette.ico">
        <script src="script/productCrudScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="website-header" class="container">
                <h1>Products</h1>
            </div>

            <div id="product-details">
                <div id="product-info" class="details-column">
                    <div>
                        <label for="product-title">Title:</label>
                        <input type="text" id="product-title" readonly />
                    </div>
                    <div>
                        <label for="product-description">Description:</label>
                        <textarea id="product-description" readonly></textarea>
                    </div>
                    <div>
                        <label for="product-price">Price:</label>
                        <input type="text" id="product-price" readonly />
                    </div>
                    <div>
                        <label for="product-discount">Discount:</label>
                        <input type="text" id="product-discount" readonly />
                    </div>
                    <div>
                        <label for="product-rating">Rating:</label>
                        <input type="text" id="product-rating" readonly />
                    </div>
                    <div>
                        <label for="product-stock">Stock:</label>
                        <input type="text" id="product-stock" readonly />
                    </div>
                    <div>
                        <label for="product-brand">Brand:</label>
                        <input type="text" id="product-brand" readonly />
                    </div>
                    <div>
                        <label for="product-category">Category:</label>
                        <input type="text" id="product-category" readonly />
                    </div>
                    <div class="edit-buttons">
                        <button type="button" id="edit-product">Edit</button>
                        <button type="button" id="delete-product">Del</button>
                    </div>
                </div>
                <div id="editable-product-info" class="details-column">
                    <form>
                        <div>
                            <label for="new-product-title">Title:</label>
                            <input type="text" id="new-product-title" />
                        </div>
                        <div>
                            <label for="new-product-description">Description:</label>
                            <textarea id="new-product-description"></textarea>
                        </div>
                        <div>
                            <label for="new-product-price">Price:</label>
                            <input type="text" id="new-product-price" />
                        </div>
                        <div>
                            <label for="new-product-discount">Discount:</label>
                            <input type="text" id="new-product-discount" />
                        </div>
                        <div>
                            <label for="new-product-rating">Rating:</label>
                            <input type="text" id="new-product-rating"/>
                        </div>
                        <div>
                            <label for="new-product-stock">Stock:</label>
                            <input type="text" id="new-product-stock" />
                        </div>
                        <div>
                            <label for="new-product-brand">Brand:</label>
                            <input type="text" id="new-product-brand" />
                        </div>
                        <div>
                            <label for="new-product-category">Category:</label>
                            <input type="text" id="new-product-category" />
                        </div>
                        <div class="edit-buttons">
                            <button type="button" id="confirm-edit">Confirm</button>
                            <button type="button" id="cancel-edit">Cancel</button>
                            <input type="reset" id="reset-edit" />
                        </div>
                    </form>
                </div>
                <div class="details-column">
                    <div id="slide-show-div">
                        <button id="prev-image">&#10094;</button>
                        <button id="next-image">&#10095;</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
